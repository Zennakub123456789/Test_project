<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Button GUI</title>
<style>
  body {
    background-color: #1e1e2f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
  }

  .container {
    text-align: center;
    background-color: #2c2c3f;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px #ff6f61;
  }

  button {
    background-color: #ff6f61;
    border: none;
    padding: 15px 30px;
    border-radius: 15px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #ff856e;
  }

  #message {
    margin-top: 20px;
    font-size: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¨ Cool Button GUI</h2>
    <button onclick="pressButton()">Click Me!</button>
    <div id="message"></div>
  </div>

  <script>
    function pressButton() {
      document.getElementById("message").innerText = "ðŸŽ‰ Button Pressed!";
    }
  </script>
</body>
</html>
